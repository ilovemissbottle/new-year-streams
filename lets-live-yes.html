<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>2026 CYBER NYE COMMAND CENTER</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-dark: #050505;
            --resizer-width: 5px;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* 左側選單：初始 15% */
        .sidebar {
            width: 15%;
            min-width: 150px;
            border-right: 1px solid var(--neon-blue);
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 15, 0.95);
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* 中間影片：初始 70% */
        .main-stage {
            flex: 1; /* 自動填滿剩餘空間 */
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 右側聊天室：初始 15% */
        .chat-panel {
            width: 15%;
            min-width: 200px;
            border-left: 1px solid var(--neon-blue);
            background: rgba(10, 10, 15, 0.95);
            box-sizing: border-box;
        }

        /* 拖曳條 Resizer */
        .resizer {
            width: var(--resizer-width);
            cursor: col-resize;
            background: transparent;
            transition: background 0.3s;
            z-index: 10;
        }
        .resizer:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        
        /* 拖曳時防止 iframe 攔截滑鼠事件 */
        .dragging iframe { pointer-events: none; }

        .nav-item { display: flex; gap: 5px; margin-bottom: 8px; }
        .nav-btn {
            flex: 1; background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 8px; cursor: pointer; text-align: left;
            font-size: 0.9rem;
        }
        .nav-btn:hover { background: rgba(0, 242, 255, 0.2); }
        .add-btn {
            background: transparent; border: 1px solid var(--neon-pink);
            color: var(--neon-pink); padding: 8px; cursor: pointer;
        }
        .grid-mode { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100%; gap: 5px; background: #111; }
        .status-bar { font-size: 0.7rem; margin-bottom: 10px; color: var(--neon-pink); }
    </style>
</head>
<body id="body">

<div class="container" id="main-container">
    <div class="sidebar" id="left-panel">
        <h3 style="text-shadow: 0 0 5px var(--neon-blue); margin: 0 0 10px 0;">NYE_CORE</h3>
        <div class="status-bar" id="status-msg">已就緒</div>
        <button class="nav-btn" onclick="renderMulti()" style="border-color:var(--neon-pink); margin-bottom:15px; text-align:center;">[ 啟動四格模式 ]</button>
        <div id="channel-list"></div>
    </div>

    <div class="resizer" id="resizer-1"></div>

    <div class="main-stage" id="video-container">
        <iframe id="main-player" src="https://www.youtube.com/embed/1jnde6OlFwk?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="resizer" id="resizer-2"></div>

    <div class="chat-panel" id="right-panel">
        <iframe id="chat-iframe" src=""></iframe>
    </div>
</div>

<script>
    const channelData = [
        { name: "台北 101", id: "1jnde6OlFwk" },
        { name: "台中麗寶", id: "CODQ8WHywmo" },
        { name: "高雄夢時代", id: "6nV37uSsx1o" },
        { name: "台東濱海", id: "VnZ6x6m5VAc" },
        { name: "台南晚會", id: "LvebymzFc2I" },
        { name: "新竹晚會", id: "fO69UoXVgUU" },
        { name: "雲林劍湖山", id: "AF3wC8L8NyA" }
    ];

    let selectedQueue = [];
    const getDomain = () => window.location.hostname || "localhost";

    // 1. 初始化選單
    function initMenu() {
        const list = document.getElementById('channel-list');
        channelData.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.innerHTML = `<button class="nav-btn" onclick="changeVideo('${ch.id}')">${ch.name}</button>
                             <button class="add-btn" onclick="addToQueue('${ch.id}')">+</button>`;
            list.appendChild(div);
        });
    }

    function changeVideo(id) {
        document.getElementById('video-container').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        document.getElementById('right-panel').innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${id}&embed_domain=${getDomain()}"></iframe>`;
        document.getElementById('status-msg').innerText = "LIVE: " + id;
    }

    function addToQueue(id) {
        if (selectedQueue.includes(id)) return;
        if (selectedQueue.length >= 4) selectedQueue.shift();
        selectedQueue.push(id);
        document.getElementById('status-msg').innerText = `已選: ${selectedQueue.length}/4`;
    }

    function renderMulti() {
        if (selectedQueue.length === 0) { alert("請先點擊 [+] 選取頻道"); return; }
        let html = '<div class="grid-mode">';
        selectedQueue.forEach(id => {
            html += `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1" allow="autoplay" allowfullscreen></iframe>`;
        });
        html += '</div>';
        document.getElementById('video-container').innerHTML = html;
    }

    // 2. 拖曳調整寬度邏輯
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const resizer1 = document.getElementById('resizer-1');
    const resizer2 = document.getElementById('resizer-2');
    const container = document.getElementById('main-container');

    function initResizer(resizer, panel, isLeft) {
        let startX, startWidth;

        resizer.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startWidth = panel.offsetWidth;
            container.classList.add('dragging'); // 拖曳時禁用 iframe 點擊

            const onMouseMove = (e) => {
                const delta = isLeft ? (e.clientX - startX) : (startX - e.clientX);
                panel.style.width = `${startWidth + delta}px`;
            };

            const onMouseUp = () => {
                container.classList.remove('dragging');
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    }

    window.onload = () => {
        initMenu();
        changeVideo(channelData[0].id);
        initResizer(resizer1, leftPanel, true);
        initResizer(resizer2, rightPanel, false);
    };
</script>
</body>

        <iframe id="chat-iframe" src="https://www.youtube.com/live_chat?v=1jnde6OlFwk&embed_domain=localhost"></iframe>
    </div>
</div>

<script>
    const videos = [
        '1jnde6OlFwk', 'CODQ8WHywmo', '6nV37uSsx1o', 
        'VnZ6x6m5VAc', 'LvebymzFc2I', 'fO69UoXVgUU', 'AF3wC8L8NyA'
    ];

    function changeVideo(id, name) {
        const container = document.getElementById('video-container');
        // 切換主畫面
        container.innerHTML = `<iframe id="main-player" src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        
        // 切換聊天室
        const chatContainer = document.getElementById('chat-container');
        // 注意：YouTube 聊天室嵌入需要對應當前網址的 domain，如果是本地開啟，請將 embed_domain 設為空或對應 domain
        chatContainer.innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${id}&embed_domain=${window.location.hostname}"></iframe>`;
    }

    function showMulti() {
        const container = document.getElementById('video-container');
        let html = '<div class="grid-mode">';
        // 顯示前四個頻道作為多窗格範例
        for(let i=0; i<4; i++) {
            html += `<iframe src="https://www.youtube.com/embed/${videos[i]}?mute=1" allowfullscreen></iframe>`;
        }
        html += '</div>';
        container.innerHTML = html;
        
        // 多窗格時聊天室預設改為台北
        document.getElementById('chat-container').innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${videos[0]}&embed_domain=${window.location.hostname}"></iframe>`;
    }

    // 處理 YouTube 聊天室 embed 可能需要的 domain 問題
    // 如果您是在本地直接開啟檔案，hostname 會是空的。
</script>
