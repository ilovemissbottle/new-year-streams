<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 CYBER NYE COMMAND CENTER</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 25, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        /* Cyberpunk 背景效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 左側選單 */
        .sidebar {
            width: 250px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
        }

        .nav-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .nav-btn.active {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* 中間播放器區域 */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #video-container {
            width: 100%;
            height: 100%;
            background: #000;
            border: 1px solid var(--neon-blue);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 右側聊天室 */
        .chat-panel {
            width: 350px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
        }

        /* 多窗格模式 */
        .grid-mode {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
        }

        .grid-mode iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>System_Access</h2>
        <button class="nav-btn" onclick="showMulti()">[ MULTI_VIEW ] 同時觀看</button>
        <div style="margin-top: 20px;">頻道切換：</div>
        <button class="nav-btn" onclick="changeVideo('1jnde6OlFwk', '台北')">臺北最High新年城</button>
        <button class="nav-btn" onclick="changeVideo('CODQ8WHywmo', '台中')">台中最強跨年夜</button>
        <button class="nav-btn" onclick="changeVideo('6nV37uSsx1o', '高雄')">2026 雄嗨趴</button>
        <button class="nav-btn" onclick="changeVideo('VnZ6x6m5VAc', '台東')">東！帶我走</button>
        <button class="nav-btn" onclick="changeVideo('LvebymzFc2I', '台南')">台南好young</button>
        <button class="nav-btn" onclick="changeVideo('fO69UoXVgUU', '新竹')">大新竹跨年晚會</button>
        <button class="nav-btn" onclick="changeVideo('AF3wC8L8NyA', '雲林')">雲林跨年晚會</button>
    </div>

    <div class="main-stage">
        <div id="video-container">
            <iframe id="main-player" src="https://www.youtube.com/embed/1jnde6OlFwk?autoplay=1" allowfullscreen></iframe>
        </div>
    </div>

    <div class="chat-panel" id="chat-container">
        <iframe id="chat-iframe" src="https://www.youtube.com/live_chat?v=1jnde6OlFwk&embed_domain=localhost"></iframe>
    </div>
</div>

<script>
    const videos = [
        '1jnde6OlFwk', 'CODQ8WHywmo', '6nV37uSsx1o', 
        'VnZ6x6m5VAc', 'LvebymzFc2I', 'fO69UoXVgUU', 'AF3wC8L8NyA'
    ];

    function changeVideo(id, name) {
        const container = document.getElementById('video-container');
        // 切換主畫面
        container.innerHTML = `<iframe id="main-player" src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        
        // 切換聊天室
        const chatContainer = document.getElementById('chat-container');
        // 注意：YouTube 聊天室嵌入需要對應當前網址的 domain，如果是本地開啟，請將 embed_domain 設為空或對應 domain
        chatContainer.innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${id}&embed_domain=${window.location.hostname}"></iframe>`;
    }

    function showMulti() {
        const container = document.getElementById('video-container');
        let html = '<div class="grid-mode">';
        // 顯示前四個頻道作為多窗格範例
        for(let i=0; i<4; i++) {
            html += `<iframe src="https://www.youtube.com/embed/${videos[i]}?mute=1" allowfullscreen></iframe>`;
        }
        html += '</div>';
        container.innerHTML = html;
        
        // 多窗格時聊天室預設改為台北
        document.getElementById('chat-container').innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${videos[0]}&embed_domain=${window.location.hostname}"></iframe>`;
    }

    // 處理 YouTube 聊天室 embed 可能需要的 domain 問題
    // 如果您是在本地直接開啟檔案，hostname 會是空的。
</script>

</body>
</html>
