<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>2026 NEW YEAR LIVE STREAMS</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-dark: #050505;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            gap: 15px;
        }
        /* 左側選單：佔 15% */
        .sidebar {
            width: 15%;
            border: 1px solid var(--neon-pink);
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: rgba(20, 20, 25, 0.9);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        /* 中間影片：佔 60% (針對寬螢幕平衡) */
        .main-stage {
            flex: 1;
            border: 1px solid var(--neon-blue);
            background: #000;
        }
        /* 右側聊天室：佔 25% (Ultrawide 舒適比例) */
        .chat-panel {
            width: 25%;
            border: 1px solid var(--neon-blue);
            background: rgba(20, 20, 25, 0.9);
        }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-btn {
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px; margin-bottom: 8px;
            cursor: pointer; text-align: left; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .grid-mode { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h3 style="text-shadow: 0 0 5px var(--neon-blue);">SYSTEM_CORE</h3>
        <button class="nav-btn" onclick="showMulti()">[ 全域監控模式 ]</button>
        <hr style="border: 0.5px solid var(--neon-pink); width: 100%;">
        <button class="nav-btn" onclick="changeVideo('1jnde6OlFwk')">臺北最High新年城</button>
        <button class="nav-btn" onclick="changeVideo('CODQ8WHywmo')">台中最強跨年夜</button>
        <button class="nav-btn" onclick="changeVideo('6nV37uSsx1o')">2026 雄嗨趴 (高雄)</button>
        <button class="nav-btn" onclick="changeVideo('VnZ6x6m5VAc')">東！帶我走 (台東)</button>
        <button class="nav-btn" onclick="changeVideo('LvebymzFc2I')">台南好young</button>
        <button class="nav-btn" onclick="changeVideo('fO69UoXVgUU')">大新竹跨年晚會</button>
        <button class="nav-btn" onclick="changeVideo('AF3wC8L8NyA')">雲林跨年晚會</button>
    </div>

    <div class="main-stage" id="video-container">
        <iframe id="main-player" src="https://www.youtube.com/embed/1jnde6OlFwk?autoplay=1" allowfullscreen></iframe>
    </div>

    <div class="chat-panel" id="chat-container">
        <iframe id="chat-iframe" src=""></iframe>
    </div>
</div>

<script>
    const videos = ['1jnde6OlFwk', 'CODQ8WHywmo', '6nV37uSsx1o', 'VnZ6x6m5VAc', 'LvebymzFc2I', 'fO69UoXVgUU', 'AF3wC8L8NyA'];
    
    // 自動抓取當前網域，解決 GitHub Pages 聊天室問題
    const getDomain = () => window.location.hostname || "localhost";

    function changeVideo(id) {
        document.getElementById('video-container').innerHTML = 
            `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        
        document.getElementById('chat-container').innerHTML = 
            `<iframe src="https://www.youtube.com/live_chat?v=${id}&embed_domain=${getDomain()}"></iframe>`;
    }

    function showMulti() {
        let html = '<div class="grid-mode">';
        for(let i=0; i<4; i++) {
            html += `<iframe src="https://www.youtube.com/embed/${videos[i]}?mute=1" allowfullscreen></iframe>`;
        }
        html += '</div>';
        document.getElementById('video-container').innerHTML = html;
    }

    // 初始化聊天室
    window.onload = () => {
        document.getElementById('chat-container').innerHTML = 
            `<iframe src="https://www.youtube.com/live_chat?v=${videos[0]}&embed_domain=${getDomain()}"></iframe>`;
    };
</script>
</body>
</html>
